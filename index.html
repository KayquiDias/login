<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https: //fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/medias.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Cadastra-se</title>
</head>
<body>
    <main>
        <section>
            <div id="img"></div>
            <div id="login">
                <h1>Boas Vindas</h1>
                <p>Bem vindo(a) ao site abc. Faça seu login caso possua um cadastro ou faça já o seu cadastro <a href="#">aqui</a>.</p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" placeholder="Digite o seu email" autocomplete="email" maxlength="30" minlength="8" required class="text">
                        <span id="icone_unico" class="material-symbols-outlined">person_2</span>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha" autocomplete="current-password" maxlength="30" minlength="8" required>
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <input type="submit" value="Entrar" id="enviar">
                    <p><a href="">Esqueceu a senha</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
